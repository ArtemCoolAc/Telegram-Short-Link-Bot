version: "3"

services:
  postgresql:
    image: library/postgres:12
    # image: library/postgres:12-alpine
    env_file: .env
    volumes:
    - ./postgres-docker/pgdata:/var/lib/postgresql/data/pgdata
    expose:
      - 5432

  application:
    build: ./
    env_file: .env
    command: bash -c "python bot.py"
    links:
      - postgresql
    expose:
      - 8000

